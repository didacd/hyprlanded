###autogenerated = 1 # remove this line to remove the warning

# See https://wiki.hyprland.org/Configuring/Monitors/
source = ~/.config/hypr/monitors.conf
source = ~/.config/hypr/workspaces.conf

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us,es
    kb_options = grp:win_space_toggle # $mainMod + shift switches layouts
    kb_variant =
    kb_model =
    kb_rules = 

    sensitivity = -0.3 # -1.0 - 1.0, 0 means no modification.
    follow_mouse = 1
    mouse_refocus = false
    accel_profile = flat

    touchpad {
        natural_scroll = false
    }

}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 2
    gaps_out = 7
    border_size = 1
    col.active_border = rgb(f5c2e7) # rgb(A4B9EF) 115deg
    col.inactive_border = rgba(595959aa)

    layout = dwindle

}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    dim_special = 0.4
    rounding = 7
    rounding_power = 2
    blur {
      enabled = yes
      size = 2
      passes = 4
      special = true
      new_optimizations = on
      ignore_opacity = false
      vibrancy = 0.1696

    }

}


dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_status = master
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    #workspace_swipe = off
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#executing for more

# Example windowrule v1
# windowrule = float, ^(kitty)$
# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more


# See https://wiki.hyprland.org/Configuring/Keywords/ for more
#-- Keybindings ---
$mainMod = SUPER
$term = ghostty
$menu = ~/.config/hypr/scripts/menu
$powermenu = ~/.config/hypr/scripts/wlogout
$volume = ~/.config/hypr/scripts/volume
$backlight = ~/.config/hypr/scripts/brightness
$screenshot = hyprshot -m region
$wlogout = ~/.config/hypr/scripts/wlogout
$colorpicker = ~/.config/hypr/scripts/colorpicker
$files = dolphin
$editor = neovide
$browser = firefox

# -- Terminal --
bind=SUPER,Return,exec,$term
#bind=SUPERSHIFT,Return,exec,$term -f
#bind=SUPERALT,Return,exec,$term -s
#bind=SUPER,T,exec,$term -F

# --- Apps ---
bind = $mainMod SHIFT, Q, killactive, 
bind = $mainMod SHIFT, E, exec, $powermenu
bind = $mainMod, D, exec, $menu
bind = $mainMod, E, exec, $files
bind = $mainMod SHIFT, SPACE, togglefloating, 
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, V, togglesplit, # dwindle
bind = $mainMod, C, exec, wl-color-picker clipboard
#bind = ,F13, exec, $screenshot

# --- Window focus ---
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d
bind = $mainMod, h, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d
bind = $mainMod, F, fullscreen

# --- Function keys ---
bind=,XF86MonBrightnessUp,exec,$backlight --inc
bind=,XF86MonBrightnessDown,exec,$backlight --dec
bind=,XF86AudioRaiseVolume,exec,$volume --inc
bind=,XF86AudioLowerVolume,exec,$volume --dec
bind=,XF86AudioMute,exec,$volume --toggle
bind=,XF86AudioMicMute,exec,$volume --toggle-mic
bind=,XF86AudioNext,exec,playerctl next
bind=,XF86AudioPrev,exec,playerctl previous
bind=,XF86AudioPlay,exec,playerctl play-pause
#bind=,XF86AudioStop,exec,mpc stop

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Special workspace binding
workspace = name:magic
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# --- Exec at startup ---
exec-once=hypridle
exec-once=waypaper --restore
exec-once=/usr/lib/pam_kwallet_init
exec-once=~/.config/hypr/scripts/startup
exec-once=/usr/lib/polkit-kde-authentication-agent-1
exec-once=nm-applet --indicator
exec-once=blueman-applet
exec-once=~/.config/start_protondrive.sh
exec-once=protonvpn-app --start-minimized

# --- Environment variables ---
# kde window decorations
env = QT_QPA_PLATFORMTHEME,qt6ct
env = QT_QPA_PLATFORM,wayland;xcb
env = QT_WAYLAND_DISABLE_WINDOWDECORATION,1
env = QT_AUTO_SCREEN_SCALE_FACTOR,1
env = TERMINAL,$term
# Force use of wayland on electron apps
env = ELECTRON_OZONE_PLATFORM_HINT,auto
